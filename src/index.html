<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mems generator</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="icon" href="./assets/favicon/favicon.png">
</head>

<body>
  <header class="header">
    <h1 class="title">Mems generator</h1>
  </header>
  <main class="main">
    <form method="post" enctype="multipart/form-data">
      <div class="input-wrapper">
        <label for="file">Выберите изображение для Вашего мема (формат - png, jpeg)</label>
        <input type="file" class="image-input" accept="image/*" multiple />
      </div>
    </form>
    <canvas class="my-canvas" style="border: 1px solid #000;"></canvas>
    <div>
      <span>Цвет</span>
      <input type="color" class="text-color" value="#000000">
      <span>Размер шрифта</span>
      <input type="range" class="font-size" min="20" max="200" value="50">
      <input type="text" class="text-input" placeholder="Введите текст">
      <button class="add-text add-text-button">Добавить надпись</button>
      <button class="delete-text delete-text-button">Удалить надпись</button>
      <button class="save-text save-text-button">Сохранить надпись</button>
      <button class="save-text save-meme-button">Сохранить мем</button>
    </div>
  </main>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
